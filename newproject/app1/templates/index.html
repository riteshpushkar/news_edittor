<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add News</title>
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #007bff;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add News</h2>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- Name Input -->
            <label for="id_name">Heading of news</label> <br>
            <input type="text" id="id_name" name="name" required>
            
            <br><br>
            
            <!-- Description Input -->
            <label for="id_description">Description of news:</label> <br>
            <textarea id="id_description" name="description" required></textarea>
            
            <br><br>
            
            <!-- Image Input -->
            <label for="id_image">Upload image of the incident/news</label> <br>
            <input type="file" id="id_image" name="image" accept="image/*" required>
            
            <br><br>
            
            <button type="submit">Submit your news request</button>
        </form>
    </div>
</body>
</html>
